<h1 mat-dialog-title>Fill Details Here</h1>
<div mat-dialog-content>
    <form [formGroup]="dataForm" class="form-container">
        <mat-form-field>
            <mat-label>Ticket</mat-label>
            <input formControlName="ticket" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>AssignedTo</mat-label>
            <input formControlName="assignedTo" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option *ngFor="let status of Status" [value]="status.value">
                     {{status.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary" (click)="addData()">Add</button>
</div>
