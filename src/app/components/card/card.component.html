<div class="card-header">
    <mat-card class="header">
        <mat-card-title class="title">Ticket App</mat-card-title>
        <mat-card-subtitle class="subtitle">Home</mat-card-subtitle>
    </mat-card>
</div>
<div class="card-select">
    <mat-card>
        <mat-card-content class="filter-button">
            <button (click)="filterData('Total')"><span>{{totalData}}</span> Total Tickets</button>
            <button (click)="filterData('Pending')"><span>{{pendingValue}}</span> Pending Tickets</button>
            <button (click)="filterData('Open')"><span>{{openValue}}</span> Open Tickets</button>
            <button (click)="filterData('Closed')"><span>{{closedValue}}</span> Closed Tickets</button>
        </mat-card-content>
    </mat-card>
</div>
<div class="add-data">
    <mat-card>  
        <mat-card-content>
            <!-- <mat-form-field class="example-full-width">
                <mat-label>Search</mat-label>
                <input matInput placeholder="Search Here">
            </mat-form-field> -->
        </mat-card-content>
        <mat-card-content>
            <button class="btn add-data-btn" (click)="openDialog()">Add Ticket</button>
        </mat-card-content>
    </mat-card>
</div>

<div class="table">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="ticket">
                  <th mat-header-cell *matHeaderCellDef> Ticket </th>
                  <td mat-cell *matCellDef="let element"> {{element.ticket}} </td>
                </ng-container>
                <ng-container matColumnDef="assigned">
                  <th mat-header-cell *matHeaderCellDef> AssignedTo </th>
                  <td mat-cell *matCellDef="let element"> {{element.assignedTo}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element">
                      <mat-chip>{{element.status}}</mat-chip>
                  </td>
                </ng-container>
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)="editData(element.id)">Edit</button>
                    <button mat-button color="warn" (click)="deleteData(element.id)">Delete</button>
                  </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-card-content>
    </mat-card>
</div>
