<div class="card-header">
    <mat-card class="header">
        <mat-card-title class="title">Ticket App</mat-card-title>
        <mat-card-subtitle class="subtitle">Home</mat-card-subtitle>
    </mat-card>
</div>
<div class="card-select">
    <mat-card>
        <mat-card-content class="filter-button">
            <button (click)="filterData('Total')">Total Tickets</button>
            <button (click)="filterData('Pending')">Pending Tickets</button>
            <button (click)="filterData('Open')">Open Tickets</button>
            <button (click)="filterData('Closed')">Closed Tickets</button>
        </mat-card-content>
    </mat-card>
</div>
<div class="add-data">
    <mat-card>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Search</mat-label>
                <input matInput placeholder="Search Here">
            </mat-form-field>
        </mat-card-content>
        <mat-card-content>
            <button mat-raised-button color="primary" class="btn" (click)="openDialog(dataSource.length)">Add Data</button>
        </mat-card-content>
    </mat-card>
</div>














<div class="table">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                </ng-container>
                <ng-container matColumnDef="ticket">
                  <th mat-header-cell *matHeaderCellDef> Ticket </th>
                  <td mat-cell *matCellDef="let element"> {{element.Ticket}} </td>
                </ng-container>
                <ng-container matColumnDef="assigned">
                  <th mat-header-cell *matHeaderCellDef> AssignedTo </th>
                  <td mat-cell *matCellDef="let element"> {{element.AssignedTo}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                </ng-container>
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)="editData(element.ID)">Edit</button>
                    <button mat-button color="warn" (click)="deleteData(element.ID)">Delete</button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-card-content>
    </mat-card>
</div>
